<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link href="http://fonts.cdnfonts.com/css/redkost-comic" rel="stylesheet">
</head>>
<body>
               
    <img class="logo" src="https://i.ebayimg.com/images/g/8XwAAOSwtGdcsLKh/s-l1600.jpg">
      
    <div id="stats">
        <div class="playerStyle">
             <h2>Player choice: <span id="player-choice"></span></h2>
        </div>
        <div class="cpuStyle">
            <h2>Cpu choice: <span id="cpu-choice"></span></h2>
        </div>
        <div class="resultStyle">
            <h2>Result: <span id="result"></span></h2>
        </div>
    </div>

    <div class="btns-container">
        <button id="rock" class="btnsStyle">Rock</button>
        <button id="paper" class="btnsStyle">Paper</button>
        <button id="scissors" class="btnsStyle">Scissors</button>
        <button id="lizzard" class="btnsStyle">Lizzard</button>
        <button id="spock" class="btnsStyle">Spock</button>
       </div>
</body>
</html>
