<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lizard Spock Expansion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link href="https://fonts.cdnfonts.com/css/masiku" rel="stylesheet">
    <style>
        @font-face {
   font-family: 'Masiku', sans-serif;
   src: url('https://fonts.cdnfonts.com/css/masiku');
} 
* {
   font-family: 'Masiku', sans-serif;
}
    </style>
</head>
<body>
    <img class="logo" src="https://i.pinimg.com/564x/80/39/ff/8039ff0579e572bfe1bd104530e9eda8.jpg">
    <div class="stats">
        <div class="playerStyle">
            <h2 id="player-choice">Player choice :</h2>
            <h2>Score:<span id="player-score"> 0</span></h2>
        </div>
        <div class="cpuStyle">
            <h2>Cpu choice : <span id="cpu-choice"></span></h2>
            <h2>Score :<span id="cpuScore"> 0</span></h2>
        </div>
        <div class="resultStyle">
            <h2>Result : <span id="result"></span></h2>
        </div>
    </div>
    
    <button id="restart" class="restartStyle">Restart Game</button>
    <div class="btns-container">
        <button id="rock" class="btnsStyle">Rock</button>
        <button id="paper" class="btnsStyle">Paper</button>
        <button id="scissors" class="btnsStyle">Scissors</button>
        <button id="lizard" class="btnsStyle">Lizard</button>
        <button id="spock" class="btnsStyle">Spock</button>
       </div>

       <div class="rules">
        <img src="https://i.pinimg.com/236x/e5/13/4f/e5134fac090b84d54f499ec4b9b91ed5.jpg">
       </div>
</body>
</html>
