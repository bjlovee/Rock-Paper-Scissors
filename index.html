<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lizard Spock Expansion</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link href="http://fonts.cdnfonts.com/css/redkost-comic" rel="stylesheet">
</head>>
<body>
               
    <img class="logo" src="https://i.ebayimg.com/images/g/8XwAAOSwtGdcsLKh/s-l1600.jpg">
      
    <div id="stats">
        <div class="playerStyle">
             <h2>Player choice : <span id="player-choice"></span><br>Score :<span class="playerScore"> 0</span></h2>
        </div>
        <div class="cpuStyle">
            <h2>Cpu choice : <span id="cpu-choice"></span><br>Score :<span class="cpuScore"> 0</span></h2>
        </div>
        <div class="resultStyle">
            <h2>Result : <span id="result"></span></h2>
        </div>
    </div>

    <button id="restart" class="restartStyle"><span style="color: rgba(0, 86, 120, 0.93);">Restart</span><span style="color: rgb(164, 4, 4);"> Game</span></button>
    <div class="btns-container">
        <button id="rock" class="btnsStyle"><span style="color: rgba(0, 86, 120, 0.93);" onclick="showImage()">Rock</span></button>
        <button id="paper" class="btnsStyle"><span style="color: rgb(164, 4, 4);">Paper</span></button>
        <button id="scissors" class="btnsStyle"><span style="color: rgba(0, 86, 120, 0.93);">Scissors</span></button>
        <button id="lizzard" class="btnsStyle"><span style="color: rgb(164, 4, 4);">Lizard</span></button>
        <button id="spock" class="btnsStyle"><span style="color: rgba(0, 86, 120, 0.93);">Spock</span></button>
       </div>

       <div class="rules">
        <img src="https://i.pinimg.com/236x/e5/13/4f/e5134fac090b84d54f499ec4b9b91ed5.jpg">
       </div>
